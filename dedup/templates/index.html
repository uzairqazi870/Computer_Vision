
<!doctype html>
<title>Upload new File</title>
<h1>Upload new File</h1>
<p>
<form method=post enctype=multipart/form-data>
<div class="form-group">
  <input type=file name=file>
  <input type=submit value=Upload>
  </div>
  </p>
  ********************************************
  <p>
  <div class="form-group">
  <label class="sr-only">Infer or train</label>
  <select name='mode' class="form-control">
    <option value="training">training</option>
    <option value="inference" selected>inference</option>
  </select>
  </div>
  </p>
  *******************************************
  <p>
  <div class="form-group">
  <label class="sr-only" >Select Similarity Threshold</label>
  <select name='thresh' class=" form-control">
    <option value="1.0">1.0</option>
    <option value="0.9">0.9</option>
    <option value="0.85" selected>0.85</option>
    <option value="0.8">0.8</option>
    <option value="0.7">0.7</option>
   	<option value="0.6">0.6</option>
    <option value="0.5">0.5</option>
    <option value="0.4">0.4</option>
    <option value="0.3">0.3</option>
    <option value="0.2">0.2</option>
    <option value="0.1">0.1</option>
    <option value="0.0">0.0</option>
  </select>
  </div>
  </p>
</form>
